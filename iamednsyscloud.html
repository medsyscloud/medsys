<body>


    <div id="content" class="herald-site-content herald-slide">

        <div class="herald-section container ">

            <article id="post-33273" class="herald-page post-33273 page type-page status-publish has-post-thumbnail hentry">
                <div class="row">


                    <div class="col-lg-9 col-mod-single col-mod-main">
                        <div class="entry-content herald-entry-content">


                            <div id="mwai-chat-6407409f24b19" class="mwai-chat mwai-chatgpt">
                                <div class="mwai-content">
                                    <div class="mwai-conversation">
                                    </div>
                                    <div class="mwai-input">
                                        <textarea rows="1" placeholder="Type your message here..."></textarea>
                                        <button><span>Send</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <script>
      (function () {
        let isMobile = window.matchMedia("only screen and (max-width: 760px)").matches;
        let isWindow = false;
        let isDebugMode = true;
        let isFullscreen = false;
        let isCasuallyFineTuned = false;
        let textCompliance = '';
        let rawUserName = 'User: ';
        let rawAiName = 'AI: ';
        let mode = 'chat';
        let model = 'text-davinci-003';
        let context = isCasuallyFineTuned ? null : 'Converse as if you were a doctor or a dentist. Be friendly and creative. Explain technical jargon carefully. Answer only questions related to medicine and dentistry and politely decline to answer questions on other topics. ';
        let startSentence = 'Hola, en qu problema mdico necesitas ayuda?';
        let maxSentences = 15;
        let memorizeChat = false;
        let maxTokens = 1024;
        let temperature = 0.8;
        let memorizedChat = [];
        let typewriter = false;

        if (isDebugMode) {
          window.mwai_6407409f24b19 = {
            memorizedChat: memorizedChat,
            parameters: { mode: mode, model, temperature, maxTokens, context: context, startSentence,
              textCompliance, isMobile, isWindow, isFullscreen, isCasuallyFineTuned, memorizeChat, maxSentences,
              
            }
          };
        }

        // Set button text
        function setButtonText() {
          let input = document.querySelector('#mwai-chat-6407409f24b19 .mwai-input textarea');
          let button = document.querySelector('#mwai-chat-6407409f24b19 .mwai-input button');
          let buttonSpan = button.querySelector('span');
          if (memorizedChat.length < 2) {
            buttonSpan.innerHTML = 'Enviar Consulta';
          }
          else if (!input.value.length) {
            button.classList.add('mwai-clear');
            buttonSpan.innerHTML = 'Clear';
          }
          else {
            button.classList.remove('mwai-clear');
            buttonSpan.innerHTML = 'Enviar Consulta';
          }
        }

        // Inject timer 
        function injectTimer(element) {
          let intervalId;
          let startTime = new Date();
          let timerElement = null;

          function updateTimer() {
            let now = new Date();
            let timer = Math.floor((now - startTime) / 1000);
            if (!timerElement) {
              if (timer > 0.5) {
                timerElement = document.createElement('div');
                timerElement.classList.add('mwai-timer');
                element.appendChild(timerElement);
              }
            }
            if (timerElement) {
              let minutes = Math.floor(timer / 60);
              let seconds = timer - (minutes * 60);
              seconds = seconds < 10 ? "0" + seconds : seconds;
              let display = minutes + ":" + seconds;
              timerElement.innerHTML = display;
            }
          }

          intervalId = setInterval(updateTimer, 500);

          return function stopTimer() {
            clearInterval(intervalId);
            if (timerElement) {
              timerElement.remove();
            }
          };
        }

        // Push the reply in the conversation
        function addReply(text, role = 'user', replay = false) {
          var conversation = document.querySelector('#mwai-chat-6407409f24b19 .mwai-conversation');

          if (memorizeChat) {
            localStorage.setItem('mwai-chat-6407409f24b19', JSON.stringify(memorizedChat));
          }

          // If text is array, then it's image URLs. Let's create a simple gallery in HTML in $text.
          if (Array.isArray(text)) {
            var newText = '<div class="mwai-gallery">';
            for (var i = 0; i < text.length; i++) {
              newText += '<a href="' + text[i] + '" target="_blank"><img src="' + text[i] + '" />';
            }
            text = newText + '</div>';
          }

          var mwaiClasses = ['mwai-reply'];
          if (role === 'assistant') {
            mwaiClasses.push('mwai-ai');
          }
          else if (role === 'system') {
            mwaiClasses.push('mwai-system');
          }
          else {
            mwaiClasses.push('mwai-user');
          }
          var div = document.createElement('div');
          div.classList.add(...mwaiClasses);
          var nameSpan = document.createElement('span');
          nameSpan.classList.add('mwai-name');
          if (role === 'assistant') {
            nameSpan.innerHTML = '<div class="mwai-name-text">MedsysCloud Bot:</div>';
          }
          else if (role === 'system') {
            nameSpan.innerHTML = 'System:';
          }
          else {
            nameSpan.innerHTML = '<div class="mwai-name-text">Usuario:</div>';
          }
          var textSpan = document.createElement('span');
          textSpan.classList.add('mwai-text');
          textSpan.innerHTML = text;
          div.appendChild(nameSpan);
          div.appendChild(textSpan);
          conversation.appendChild(div);

          if (typewriter) {
            if (role === 'assistant' && text !== startSentence && !replay) {
              let typewriter = new Typewriter(textSpan, {
                loop: true,
                deleteSpeed: 50,
                delay: 25,
                loop: false,
                cursor: '',
                autoStart: true,
                wrapperClassName: 'mwai-typewriter',
              });
              typewriter.typeString(text).start().callFunction((state) => {
                state.elements.cursor.setAttribute('hidden', 'hidden');
                typewriter.stop();
              });
            }
          }

          conversation.scrollTop = conversation.scrollHeight;
          setButtonText();

          // Syntax coloring
          if (typeof hljs !== 'undefined') {
            document.querySelectorAll('pre code').forEach((el) => {
              hljs.highlightElement(el);
            });
          }
        }

        function buildPrompt(last = 15) {
          let prompt = context ? (context + '\n\n') : '';
          memorizedChat = memorizedChat.slice(-last);

          // Casually fine tuned, let's use the last question
          if (isCasuallyFineTuned) {
            let lastLine = memorizedChat[memorizedChat.length - 1];
            prompt = lastLine.content + ''
            return prompt;
          }

          // Otherwise let's compile the latest conversation
          let conversation = memorizedChat.map(x => x.who + x.content);
          prompt += conversation.join('\n');
          prompt += '\n' + rawAiName;
          return prompt;
        }

        // Function to request the completion
        function onSendClick() {
          let input = document.querySelector('#mwai-chat-6407409f24b19 .mwai-input textarea');
          let inputText = input.value.trim();

          // Reset the conversation if empty
          if (inputText === '') {
            document.querySelector('#mwai-chat-6407409f24b19 .mwai-conversation').innerHTML = '';
            localStorage.removeItem('mwai-chat-6407409f24b19');
            memorizedChat = [];
            memorizedChat.push({ role: 'assistant', content: startSentence, who: rawAiName, html: startSentence });
            addReply(startSentence, 'assistant');
            return;
          }

          // Disable the button
          var button = document.querySelector('#mwai-chat-6407409f24b19 .mwai-input button');
          button.disabled = true;

          // Add the user reply
          memorizedChat.push({ role: 'user', content: inputText, who: rawUserName, html: inputText });
          addReply(inputText, 'user');
          input.value = '';
          input.setAttribute('rows', 1);
          input.disabled = true;

          let prompt = buildPrompt(maxSentences);

          // Prompt for the images
          const data = mode === 'images' ? {
            env: 'chatbot',
            session: 'N/A',
            prompt: inputText,
            rawInput: inputText,
            maxResults: 1,
            model: model,
            apiKey: '',
          // Prompt for the chat
          } : {
            env: 'chatbot',
            session: 'N/A',
            prompt: prompt,
            context: context,
            messages: memorizedChat,
            rawInput: inputText,
            userName: '<div class="mwai-name-text">User:</div>',
            aiName: '<div class="mwai-name-text">MedsysCloud Bot:</div>',
            model: model,
            temperature: temperature,
            maxTokens: maxTokens,
            stop: '',
            maxResults: 1,
            apiKey: '',
          };

          // Start the timer
          const stopTimer = injectTimer(button);

          // Send the request
          if (isDebugMode) {
            console.log('[BOT] Sent: ', data);
          }
          fetch('https://bigtechquestion.com/wp-json/ai-chatbot/v1/chat', { method: 'POST', headers: { 
              'Content-Type': 'application/json', 
              'X-WP-Nonce': 'e9a238c3e4'
            },
            body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(data => {
            if (isDebugMode) {
              console.log('[BOT] Recv: ', data);
            }
            if (!data.success) {
              addReply(data.message, 'system');
            }
            else {
              let html = data.images ? data.images : data.html;
              memorizedChat.push({ role: 'assistant', content: data.answer, who: rawAiName, html: html });
              addReply(html, 'assistant');
            }
            button.disabled = false;
            input.disabled = false;
            stopTimer();
            
            // Only focus only on desktop (to avoid the mobile keyboard to kick-in)
            if (!isMobile) {
              input.focus();
            }
          })
          .catch(error => {
            console.error(error);
            button.disabled = false;
            input.disabled = false;
            stopTimer();
          });
        }

        // Keep the textarea height in sync with the content
        function resizeTextArea(ev) {
          ev.target.style.height = 'auto';
          ev.target.style.height = ev.target.scrollHeight + 'px';
        }

        // Keep the textarea height in sync with the content
        function delayedResizeTextArea(ev) {
          window.setTimeout(resizeTextArea, 0, event);
        }

        // Init the chatbot
        function mwai_6407409f24b19_initChatBot() {
          var input = document.querySelector('#mwai-chat-6407409f24b19 .mwai-input textarea');
          var button = document.querySelector('#mwai-chat-6407409f24b19 .mwai-input button');

          input.addEventListener('keypress', (event) => {
            let text = event.target.value;
            if (event.keyCode === 13 && !text.length && !event.shiftKey) {
              event.preventDefault();
              return;
            }
            if (event.keyCode === 13 && text.length && !event.shiftKey) {
              onSendClick();
            }
          });
          input.addEventListener('keydown', (event) => {
            var rows = input.getAttribute('rows');
            if (event.keyCode === 13 && event.shiftKey) {
              var lines = input.value.split('\n').length + 1;
              //mwaiSetTextAreaHeight(input, lines);
            }
          });
          input.addEventListener('keyup', (event) => {
            var rows = input.getAttribute('rows');
            var lines = input.value.split('\n').length ;
            //mwaiSetTextAreaHeight(input, lines);
            setButtonText();
          });

          input.addEventListener('change', resizeTextArea, false);
          input.addEventListener('cut', delayedResizeTextArea, false);
          input.addEventListener('paste', delayedResizeTextArea, false);
          input.addEventListener('drop', delayedResizeTextArea, false);
          input.addEventListener('keydown', delayedResizeTextArea, false);
          
          button.addEventListener('click', (event) => {
            onSendClick(); 
          });

          // If window, add event listener to mwai-open-button and mwai-close-button
          if ( isWindow ) {
            var openButton = document.querySelector('#mwai-chat-6407409f24b19 .mwai-open-button');
            openButton.addEventListener('click', (event) => {
              var chat = document.querySelector('#mwai-chat-6407409f24b19');
              chat.classList.add('mwai-open');
              // Only focus only on desktop (to avoid the mobile keyboard to kick-in)
              if (!isMobile) {
                input.focus();
              }
            });
            var closeButton = document.querySelector('#mwai-chat-6407409f24b19 .mwai-close-button');
            closeButton.addEventListener('click', (event) => {
              var chat = document.querySelector('#mwai-chat-6407409f24b19');
              chat.classList.remove('mwai-open');
            });
            if (isFullscreen) {
              var resizeButton = document.querySelector('#mwai-chat-6407409f24b19 .mwai-resize-button');
              resizeButton.addEventListener('click', (event) => {
                var chat = document.querySelector('#mwai-chat-6407409f24b19');
                chat.classList.toggle('mwai-fullscreen');
              });
            }
          }

          // Get back the previous chat if any for the same ID
          var chatHistory = [];
          if (memorizeChat) {
            chatHistory = localStorage.getItem('mwai-chat-6407409f24b19');
            if (chatHistory) {
              memorizedChat = JSON.parse(chatHistory);
              memorizedChat = memorizedChat.filter(x => x && x.html && x.role);
              memorizedChat.forEach(x => { 
                addReply(x.html, x.role, true);
              });
            }
            else {
              memorizedChat = [];
            }
          }
          if (memorizedChat.length === 0) {
            memorizedChat.push({ role: 'assistant', content: startSentence, who: rawAiName, html: startSentence });
            addReply(startSentence, 'assistant');
          }
        }

        // Let's go totally meoooow on this! 
        mwai_6407409f24b19_initChatBot();
      })();
                            </script>

                        </div>
                    </div>
                </div>
            </article>
