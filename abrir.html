<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Abrir p√°gina en ventana centrada con medidas definidas</title>
    <script>
      var ventana;

      function abrirVentana() {
        var ancho = 800;
        var alto = 600;
        var izquierda = (screen.width / 2) - (ancho / 2);
        var arriba = (screen.height / 2) - (alto / 2);

        if (ventana && !ventana.closed) {
          ventana.focus();
        } else {
          ventana = window.open("https://www.poe.com", "Nueva ventana", "width=" + ancho + ",height=" + alto + ",left=" + izquierda + ",top=" + arriba);
        }
      }
    </script>
  </head>
  <body>
    <button onclick="abrirVentana()">Abrir ventana centrada</button>
  </body>
</html>
